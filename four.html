<!DOCTYPE html>

<html>
<head>

<title>Journey Details</title>
</head>
<body>
	<h2>BOOKING DATE</h2>
	<label>Enter Journey Date</label>
	<input type="date" name="journeydate" id="date" min="2021-04-19"
		max="2021-04-23" required>
	<br />
	<br />
	<label>Enter Journey Time</label>
	<input type="time" name="journeytime" id="time" required>
	<br />
	<br />

	<label>GST</label>
	<input type="number" name="gst" id="gst" value="Y">
	<p>Select the Senior Citizen If your age is above 60</p>
	<input type="radio" name="SeniorCitizen" id="seniorcitizen">Senior
	Citizen
	</input>
	<br />
	<br />
	<label>GENDER</label>
	<input type="radio" name="gender" id="male" value="M">Male
	</input>
	<input type="radio" name="gender" id="female" value="F">Female
	</input>
	<h2>At the time of Peak Hours(17-20) Additional Charges should be
		applied(1.25%)</h2>
	<br />
	<br />
	<button>Submit</button>
<p>Booked Successfully!!!</p>
</body>
</html>
