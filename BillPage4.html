<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
<link rel="stylesheet" href="styles.css">                           <!--Linking with css class file-->
</head>
<body align=center><form onsubmit="last()">
    <div class="final">
    <h1 align=center>Your Bill</h1>
    <label ><b>Bill</b></label>
    
    <input type="text" id="bill" name="bill" ></input><br/><br/>    <!--Input to show Price-->
    <label><b>GST</b></label>
    <input type="text" id="gst" name="gst" ></input><br/><br/>      <!--Input to show GST-->
    <label><b>Total Bill</b></label>
    <input type="text" id="Tbill" name="Tbill" ></input><br/><br/>  <!--Input to show TotalBill with GST-->
    <button align=center onclick="last()" style="color:red">CLICK TO VIEW</button><br/><br/>
    <label><b>!!# Happy Journey #!!</b></label>
    </form>
</div>
    <script>
    function last()
    {
        event.preventDefault();
        
        let p=window.location.search.substr(8);     //Getting the amount from Previous page in String
        
      
        let d=parseFloat(p);                        //Convert String to Float
        let GoodStax=d*(7/100);
        let YourBill=GoodStax+d;
        document.querySelector("#bill").value=d;    //Display the Price
        document.querySelector("#gst").value= Math.round(GoodStax);//Display Gst
        
        document.querySelector("#Tbill").value=YourBill;//Total Bill Amount
    }
    
    </script>
</body>
</html>
