<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
<link rel="stylesheet" href="styles.css">
</head>
<body align=center>
    <div class="box">

    <form onsubmit= "select()">
        <h2>Select Page</h2>
	<label>Select Cab Type</label>
	<select name="cabType" id="cabType" required>
		<option >--Select Cab Type--</option>
		<option id="cabType" value="MICRO">MICRO</option>
		<option  id="cabType" value="MINI">MINI</option>
		<option id="cabType" value="PRIME">PRIME</option>
    </select>

	<br />
	<br />
	<label>Enter Kms:</label>
	<input type="number" id="km" placeholder="enter in km" required>
	<br />
    <br />
    
    <button align=center onclick=select()>Next</button>
    </form>
</div>
    <script>
    function select()
    {
        event.preventDefault();
        let cab= document.querySelector("#cabType").value;
        let distance=document.querySelector("#km").value;
        
        if(cab=="MICRO")
        {
            let price =10*distance;
            alert(price);
            window.location.href="date.html?price=" + price;
        }
        if(cab=="MINI")
        {
             let price=20*distance;
            alert(price);
            window.location.href="date.html?price=" + price;
        }
        if(cab=="PRIME")
        {
            let price=30*distance;
            alert(price);
            window.location.href="date.html?price=" + price;
        }
       
      
        
        
    }
        </script>
	

</body>
</html>
